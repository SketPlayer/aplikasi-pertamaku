services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=/api
    volumes:
      - ./backend/db:/usr/src/app/db
    networks:
      - myNetwork

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_SUBDOMAIN=rio_ferdinan
      - VITE_API_BASE_URL=https://20.5.130.115/api
    networks:
      - myNetwork

networks:
  myNetwork:
    driver: bridge